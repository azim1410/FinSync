<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fin Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            border: 1px solid #dedede;
        }
        .header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            color: #333333;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .content p {
            color: #555555;
            line-height: 1.6;
            margin: 10px 0;
        }
        .footer {
            background-color: #f4f4f9;
            color: #777777;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <!-- Header -->
    <div class="header">
        <img src="../static/FinSync.webp" alt="Fin Sync Logo">
        <h1>Welcome to Fin Sync!</h1>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Hello, {{username}}!</h1>
        <p>Welcome to Fin Sync, the platform that simplifies your journey. We are thrilled to have you on board!</p>
        <p>Start exploring the endless possibilities with Fin Sync today.</p>
        <p>Best regards,<br>The Fin Sync Team</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Fin Sync. All rights reserved.
    </div>
</div>
</body>
</html>
